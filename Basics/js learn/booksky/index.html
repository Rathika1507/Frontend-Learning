<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booksky</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Booksky</h1>
  </div>

  <!-- Book Display Container -->
  <div class="container">
    <div class="book-container">
      <h2>Rich Dad Poor Dad</h2>
      <h5>Robert</h5>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus dolore corrupti reprehenderit adipisci, vel id sint nihil deserunt error eaque hic maxime voluptatum, cupiditate vitae ullam voluptatem deleniti. Similique, quas?</p>
      <button class="edit-button">Edit</button>
      <button class="delete-button">Delete</button>

    </div>
  </div>

  <!-- Popup for Adding Book -->
  <div class="popup-overlay" style="display: none;"></div>
  <div class="popup-box" style="display: none;">
    <h2>Add Book</h2>
    <form>
      <input type="text" placeholder="Book Title" id="book-title-input" required/>
      <input type="text" placeholder="Book Author" id="book-author-input" required/>
      <textarea placeholder="Short Description" id="book-description-input" required></textarea>
      <button type="button" id="add-book">ADD</button>
      <button type="button" id="cancel-popup">CANCEL</button>
    </form>
  </div>

  <!-- Add Book Button -->
  <button class="add-button" id="add-popup-button">+</button>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
