<html>
    <head>
        <title>Java Script Object</title>
    </head>
    <body>
        <h1>Creating Javascript Object</h1>
        <p id="demo"></p>
        <script>
            var car={
                model: "Bmw 320d",
                color: "Navy Blue",
                fuel_type: "Diesel",
                get fuel(){
                return this.fuel_type
            },
        };
        document.getElementById("demo").innerHTML =car.fuel; 
          </script>
          <script>
            var car={
                model:"Audi A4",
                color: "Bright Red",
                fuel_type:"",
                set fuel(fuel){
                    this.fuel_type = fuel;
                }
            }
            car.fuel="petrol";
            document.getElementById("demo").innerHTML =car.fuel_type; 
          </script>
    </body>
  </html>
