<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Function</title>
</head>
<body>

    <p id="square"></p>
    <p id="sum"></p>
    <p id="product"></p>
    <p id="circle"></p>
    <p id="demo"></p>

    <!-- Square of a number -->
    <script>
        function My_function(val) {
            document.getElementById("square").innerHTML = "Square is " + (val * val);
        }
        My_function(5);
    </script>

    <!-- Sum using Function constructor -->
    <script>
        var Myfunction = new Function("a", "b", "return a + b");
        var x = Myfunction(2, 3);
        document.getElementById("sum").innerHTML = "The sum is " + x;
    </script>

    <!-- Product calculation -->
    <script>
        function product(a, b) {
            return a * b;
        }
        let y = product(2, 5) * 5;
        document.getElementById("product").innerHTML = "The product is " + y;
    </script>

    <!-- Circle calculation using Function constructor -->
    <script>
        var body = "return Math.PI * rad * rad;";
        var circle = new Function("rad", body);
        let area = circle(5);
        document.getElementById("circle").innerHTML = "Area of circle is " + area.toFixed(2);
    </script>

    <!-- Arrow function for 3-parameter product -->
    <script>
        const Myfunc = (a, b, c) => {
            return a * b * c;
        };
        let productVal = Myfunc(2, 3, 4);
        document.getElementById("demo").innerHTML = "The product of the three digits is " + productVal;
    </script>

    <!-- Generator function (corrected yields) -->
    <script>
        function* generatefunc() {
            yield 1;
            yield 2;
            return 3;
        }
        let generator = generatefunc();
        let one = generator.next();
        let two = generator.next();
        let three = generator.next();
        alert(JSON.stringify(one));
        alert(JSON.stringify(two));
        alert(JSON.stringify(three));  
    </script>

</body>
</html>
