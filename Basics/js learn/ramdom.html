<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      text-align: center;
      padding-top: 100px;
      color: #333;
    }

    h1 {
      font-size: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000000;
    }

    input {
      padding: 10px;
      font-size: 20px;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      width: 100px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e55547;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }

    #score {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Guess the Number</h1>
  <input id="guessnumber" type="number" min="1" max="10" placeholder="1-10">
  <br><br>
  <button onclick="Check()">Check</button>
  <p id="result">You are Wrong/Right</p>
  <p id="score">Score: 10</p>

  <script>
    var guessnumber = document.getElementById("guessnumber");
    var result = document.getElementById("result");
    var score = document.getElementById("score");
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    var totalscore = 10;

    function speak(text) {
      var msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'en-IN'; // Indian English
      msg.pitch = 1.2;
      msg.rate = 1;
      msg.volume = 1;
      
      // Try to select female voice
      var voices = window.speechSynthesis.getVoices();
      msg.voice = voices.find(voice => voice.name.includes("Female")) || voices[0];

      window.speechSynthesis.speak(msg);
    }

    function Check() {
      var enterednumber = parseInt(guessnumber.value);

      if (enterednumber === randomNumber) {
        result.textContent = "Right!";
        result.style.color = "green";
        speak("Right answer da! Nee romba smartu!");
        alert("You Won!");
      } else {
        totalscore = totalscore - 1;
        score.textContent = "Score: " + totalscore;
        result.textContent = "Wrong!";
        result.style.color = "red";
        speak("Wrong da! Try pannunga again.");
      }
    }
  </script>
</body>
</html>
