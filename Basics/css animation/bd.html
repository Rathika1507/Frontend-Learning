<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Appa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe3e3, #ffc9de);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 0.2em;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    p {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 30px;
    }

    .cake {
      font-size: 6em;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4d6d;
    }

    .confetti {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Appa! ðŸŽ‰</h1>
  <div class="cake">ðŸŽ‚</div>
  <p>Wishing you joy, health, and lots of love on your special day!</p>
  <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>

  <script>
    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.innerText = ['ðŸŽ‰', 'âœ¨', 'ðŸŽŠ', 'ðŸ’–', 'ðŸ¥³'][Math.floor(Math.random() * 5)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = Math.random() * 100 + 'vh';
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s ease-out forwards`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Add falling animation
    const styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    styleSheet.innerText = `
      @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>

</body>
</html>
