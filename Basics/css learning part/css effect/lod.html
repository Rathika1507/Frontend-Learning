<!DOCTYPE html>
<html>
<head>
    <title>Loading Page</title>
    <style type="text/css">
        body {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: orange;
        }

        .dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 5px;
            border-radius: 50%;
            background-color: cyan;
            animation: rotate 2s linear infinite;
        }

        .a1 { animation-delay: 0s; }
        .a2 { animation-delay: 0.2s; background-color: lightgreen; }
        .a3 { animation-delay: 0.4s; background-color: pink; }
        .a4 { animation-delay: 0.6s; background-color: lightblue; }
        .a5 { animation-delay: 0.8s; background-color: violet; }

        @keyframes rotate {
            0%   { transform: scale(1); opacity: 1; }
            50%  { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Learning Part</h1>
    
    <div class="dot a1"></div>
    <div class="dot a2"></div>
    <div class="dot a3"></div>
    <div class="dot a4"></div>
    <div class="dot a5"></div>
</body>
</html>
