<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Selvi Snacks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7e6;
      background-image: url('background-img.png');
      background-size: auto;
      background-position:top 20%;
      transform: translateY(-90px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #f10909;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e67e22;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #e67e22;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <form action="/signup" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required placeholder="Your Full Name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required placeholder="Enter your email">

    <label for="password">Create Password</label>
    <input type="password" name="password" id="password" required placeholder="Create a password">

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Confirm your password">

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
