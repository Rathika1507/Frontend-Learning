<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Selvi Snacks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    nav {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    nav a {
      text-decoration: none;
      margin: 0 8px;
      color: #e67e22;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #d35400;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e67e22;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #e67e22;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="shop.html">Home</a> |
    <a href="signin.html">Sign In</a> |
    <a href="signup.html">Sign Up</a>
  </nav>

  <h2>Login</h2>
  <form action="/signin" method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password">

    <button type="submit">Sign In</button>

    <p>If you're a new user, <a href="signup.html">Create an Account</a>!</p>
  </form>
</body>
</html>
